<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera </title>
 
<link rel="stylesheet" href="style.css">

<body>

    <div id="camera-container" class="camera">

<button id="open-camera" class="button" title="Use Camera">
<img src="./static/camera-icon-png-white-18.jpg"  width="135" height="135" class="image" id="image" alt="Click">
</button>

        <h1 class="openCamera">Use Camera</h1>

    </div>

    <div id="photo-container">
        <video id="camera-stream" autoplay></video>



    <div class="takeStop">

     <button class="stop-camera" id="stop-camera" title="Stop camera">
<img src="./static/video-off.svg"  class="stop-camera" width="45px" height="45px" >
     </button>
     


     <button id="capture-photo" class="capture-photo" title="Take Photo">
<img src="./static/png-transparent-camera-symbol-aperture-camera-lens-shutter-digital-slr-white-black-line-art-thumbnail-removebg-preview.png"  width="45px" height="45px" class="capture-photo">
                </button>


<button id="flip-camera" class="flip-camera" title="Flip Camera">
<img src="./static/flip (1).png"  width="45px" height="45px" class="flip-camera" >

    </div>



<p class="instruction" id="instruction" style="display: none;">Scan the front side of your driver's license</p>
<p class="instruction" id="instruction-back" style="display: none;">Scan the back side of your driver's license</p>

  
        <canvas id="photo-canvas"></canvas>

        <div class="capture-photos-div" id="capture-photos-div">
            <!-- <img id="captured-photo"  class="capture-photo-1"> -->
        </div>

        <button id="submit-button" class="submit-button" disabled>Submit</button>
    </div>

    <!--  audios            -->

<audio src="./static/mixkit-camera-shutter-hard-click-1430.wav" preload="auto" id="audio"></audio>

<audio src="./static/stop-13692.mp3" preload="auto" id="audioStop"></audio>
